{% extends "base.html" %}
{% block body_block %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<style>
    #hello
    {
     background:pink;
     color:black;
    }
</style>
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        *
        {
        margin:0px;
        }
        .first{
            margin-left:30%;
        }
        label
        {
            color:	#000000;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="first">
<form method="POST">
    {% csrf_token %}
        <h2>LogIn here!</h2>
        <div>
        <label class="mb-1">Username:</label><br>
        <input type="text" placeholder="Username" name="username" class="form-control" style="width:50%"><br>
        </div>
        <div>
        <label class="mb-1">Password:</label><br>
        <input type="password" placeholder="Password" name="password" class="form-control" style="width:50%"><br>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'user:register' %}" style="margin-left:130px;">Don't have account?Signup</a>

</form>
      <div>
          {% for message in messages %}
          <h4>{{message}}</h4>
          {% endfor %}
      </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

{% endblock %}
